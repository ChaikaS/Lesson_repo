<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 18.02.2021</title>
</head>

<body>
   <p>Hello world</p>
</body>
<script>
   /* 
   Типы данных:
   Примитивные
   -Number
   -String
   -undefined
   -Boolean
   -Symbol
   -BigInt
   -null
   Сложные  
   -Object
   -function
   */
   let a = 4
   console.log(a);
   //переменная а это Number
   console.log(typeof a); //Number

   let b = "world"
   console.log(b);
   //переменная b это слово, для js это String
   console.log(typeof b); //String

   //при конкатенации числа и строки мы получаем String
   console.log(a + b);
   console.log(typeof (a + b)); //String


   //при сложении числа и числа в кавычках мы получаем String
   console.log("5" + '5'); //String
   console.log(typeof ("5" + '5')); //String

   //при вычитании, умножении, делении получаем Number
   console.log(a - b); //NaN т.е. значение не число
   console.log(a * b); //NaN т.е. значение не число
   console.log(a / b); //NaN т.е. значение не число
   console.log(typeof (a - b)); //Number
   console.log(typeof (a * b)); //Number
   console.log(typeof (a / b)); //Number

   //можем явно получить преобразование типов.
   //из строки получить Number
   console.log(typeof (Number(b))); //Number

   //из числа получить String
   console.log(typeof (String(a))); //String


   //самый быстрый способ получить из строки Number это добавить символ +
   console.log(typeof (+ b)); //Number

   //Автоматическое преобразование
   //если умножить,отнять,делить число в кавычках на число в кавычках(т.е. строку),то получим Number (/, -, * вызывает численное преобразование строки)
   console.log("5" + '5'); //25
   console.log("5" - '5'); //0
   console.log("5" / '5'); //1
   console.log("5" * '5'); //25
   console.log(typeof ("5" + '5')); //String
   console.log(typeof ("5" - '5')); //Number
   console.log(typeof ("5" / '5')); //Number
   console.log(typeof ("5" * '5')); //Number

   //если умножить строку на строку ,то получим Number
   console.log(typeof ('c' * 'd'));
   console.log(typeof ("с" - 'd'));
   console.log(typeof ("с" / 'd'));

   //логическое преобразование
   console.log(typeof (Boolean(a)));
   console.log(Boolean(a)); //true
   console.log(typeof (Boolean(b)));
   console.log(Boolean(b)); //true

   console.log(Boolean(" ")); //true
   console.log(Boolean("")); //false
   console.log(Boolean("0")); //true

   //принудительное приведение к логическому типу
   console.log(!!a); // true
   console.log(typeof (!!a));

   //всегда false
   console.log('');
   console.log(Boolean(0));
   console.log(Boolean(null));
   console.log(Boolean(undefined));
   console.log(Boolean(NaN))
   console.log(Boolean(false));

   //всегда true
   console.log(Boolean('0' == false));
   console.log(Boolean(0 == false));
   console.log(Boolean('0' == 0));
   console.log(Boolean(null == undefined));

   //infinity && -infinity
   console.log(1 / 0);
   console.log(1 / -0);
   console.log(0);
   console.log(-0);

   console.log(true + false); //1
   console.log('true' == true); // false
   console.log(false == 'false'); // false




   //декларация переменных

   console.log(v);// undefined
   var v = 25;
   console.log(v);

   // console.log(g);// Identifier 'v' has already been declared
   let g = 35;
   console.log(g);

   // console.log(p);// Cannot access 'p' before initialization
   const p = 45;
   console.log(p);

</script>

</html>
